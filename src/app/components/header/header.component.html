<div class="title">
  <span>IPtracker</span>

 <span> Vpn Connection : {{user.isVpn}}</span>

</div>

<div class="first">
  <div class="f1">
    Your Ip Address:
    {{user.ipAddress}}
    <img [src]="user.flag" alt="">
  </div>
  <div class="f2">
    <div class="time">
     <span> Current Time: {{user.time}}</span>
     <span>{{user.region}}region</span>
    </div>
    <div class="location">
      <span>City:{{user.city}}</span>

      <span>Country:{{user.country}}</span>
     <span> Continent{{user.continent}}</span>
    </div>
  </div>


</div>
<div class="footer">
  <div class="map">
    <map></map>
  </div>
  <div class="ispDetail">
    <span>Organization: {{user.systemOrganization}}</span>
    <span>Isp Name: {{user.ispName}}</span>
  </div>
</div>
